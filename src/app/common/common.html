<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>

    <ion-nav-bar class="bar-balanced">
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
      </ion-nav-buttons>

    </ion-nav-bar>

    <ion-nav-view class="app-view" name="menuContent">
    </ion-nav-view>

  </ion-side-menu-content>

  <ion-side-menu side="left" drag-content="false">

    <ion-header-bar class="bar-dark" ng-class="{'profile-bar':app.isLoggedIn,'header-bar':app.isLoggedIn}">
      <profile-bar ng-click="app.goToProfile()" nav-clear menu-close></profile-bar>
    </ion-header-bar>

    <ion-pane class="bg-dark" >

      <ion-list id="main-menu" class="list" ng-class="{'has-profile-header':app.isLoggedIn, 'has-header':!app.isLoggedIn}">
        <ion-item >Version app.version</ion-item>
        <ion-item toggle-by-accesslevel="app.accessLevels.anon" nav-clear menu-close ui-sref="app.register-rider">Register Rider</ion-item>
        <ion-item toggle-by-accesslevel="app.accessLevels.anon" nav-clear menu-close ui-sref="app.login">Login</ion-item>
        <ion-item class="item-icon-right" toggle-by-accesslevel="app.accessLevels.driver" nav-clear menu-close ui-sref="app.driver.profile">
          Driver Profile
          <driver-registration-state></driver-registration-state>
        </ion-item>
        <ion-item toggle-by-accesslevel="app.accessLevels.user" nav-clear menu-close class="item-spinner-right" ng-click="app.goToProfile()">Profile</ion-item>
        <ion-item toggle-by-accesslevel="app.accessLevels.rider" nav-clear menu-close ng-click="app.becomeDriver()">
          Become a driver
          <ion-spinner ng-show="app.creatingDriver"></ion-spinner>
        </ion-item>

        <ion-item toggle-by-accesslevel="app.accessLevels.rider" nav-clear menu-close ui-sref="app.route">Order ride</ion-item>
        <ion-item toggle-by-accesslevel="app.accessLevels.user" nav-clear ng-click="app.doLogout()" class="item-spinner-right">
          Logout
          <ion-spinner ng-show="app.loggingOut"></ion-spinner>
        </ion-item>
      </ion-list>

    </ion-pane>

  </ion-side-menu>

</ion-side-menus>
